<!DOCTYPE html>
<html>
<head>
<title>Contact Form</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center;">

<!-- Header -->
<h2>Contact Form.</h2>

<!-- Navigation Links -->
<div style="border: 1px solid gray; padding: 10px; display: inline-block; margin-bottom: 20px;">
<p>Using the following links you can navigate to another page.</p>
<a href="page1.html">Page 1</a> |
<a href="page2.html">Page 2</a> |
<a href="page3.html">Page 3</a>
</div>

<!-- Contact Form -->
<h3>Please fill in following form.</h3>
<form style="border: 1px solid gray; display: inline-block; text-align: left; padding: 20px;">
<label>Last Name:</label><br>
<input type="text" placeholder="Enter your last name"><br><br>

<label>First Name:</label><br>
<input type="text" placeholder="Enter your first name"><br><br>

<label>Email:</label><br>
<input type="email" placeholder="Enter your email"><br><br>

<label>Address:</label><br>
<input type="text" placeholder="Enter your address"><br><br>

<label>Gender:</label><br>
<input type="radio" name="gender"> Male
<input type="radio" name="gender"> Female
<input type="radio" name="gender"> Others
<br><br>

<label>Remarks:</label><br>
<textarea rows="4" cols="30"></textarea><br><br>

<label>Subscribe:</label>
<input type="checkbox"> Subscribe
<br><br>

<input type="submit" value="Submit">
<input type="reset" value="Reset">
</form>

</body>
</html>
